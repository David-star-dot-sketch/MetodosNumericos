<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos Numéricos - Punto Fijo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                MÉTODOS NUMÉRICOS
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mb-4">Método de Punto Fijo</h3>
        <form class="row-g3" th:action="@{/unidad2/puntofijo/solucion}" method="post" th:object="${puntoFijo}">
            <div class="mb-3">
                <label for="xi" class="form-label">Valor Inicial (Xi)</label>
                <input type="number" step="any" class="form-control" id="xi" name="xi" required th:field="*{xi}">
            </div>

            <div class="mb-3">
                <label for="error" class="form-label">Error Estimado</label>
                <input type="number" step="any" class="form-control" id="error" name="error" required th:field="*{error}">
            </div>

            <div class="mb-3">
                <label for="iteraciones" class="form-label">Iteraciones Máximas</label>
                <input type="number" class="form-control" id="iteraciones" name="iteraciones" required th:field="*{iteraciones}">
            </div>

            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>
    </div>
</body>
</html>
