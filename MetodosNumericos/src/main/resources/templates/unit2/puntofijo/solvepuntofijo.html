<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado - Punto Fijo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h3 class="mb-4">Resultado del Método de Punto Fijo</h3>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Xi</th>
                        <th>G(Xi)</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fila : ${resultado}">
                        <td th:text="${fila.iteracion}">Iteración</td>
                        <td th:text="${fila.xi}">Xi</td>
                        <td th:text="${fila.gxi}">G(Xi)</td>
                        <td th:text="${fila.error}">Error</td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/unidad2/puntofijo}" class="btn btn-secondary mt-3">← Volver al formulario</a>
        </div>
    </body>
</html>
