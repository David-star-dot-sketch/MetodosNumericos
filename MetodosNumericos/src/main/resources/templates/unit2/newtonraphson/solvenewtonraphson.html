<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados Newton-Raphson</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous" />
    <!-- Bootstrap JS Bundle -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" alt="Logo"/>
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Resultados Newton-Raphson</h3>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Xi</th>
                <th>f(Xi)</th>
                <th>f'(Xi) (aprox.)</th>
                <th>Xi+1</th>
                <th>Error Aprox.</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="iteracion, iterStat : ${resultadoNewtonRaphson}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${iteracion.xi}"></td>
                <td th:text="${iteracion.fXi}"></td>
                <td th:text="${iteracion.dFXi}"></td>
                <td th:text="${iteracion.xi1}"></td>
                <td th:text="${iteracion.ea}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
