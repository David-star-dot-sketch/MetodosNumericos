<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Método de la Secante Modificado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Método de la Secante Modificado</h3>
    <form th:action="@{/unit2/solvesecantemodificado}" method="post" th:object="${secanteMod}">
        <div class="mb-3">
            <label class="form-label">Función f(x)</label>
            <input type="text" class="form-control" th:field="*{fx}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">x₀</label>
            <input type="number" step="any" class="form-control" th:field="*{x0}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Iteraciones Máximas</label>
            <input type="number" class="form-control" th:field="*{iteracionesMaximas}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Error Deseado</label>
            <input type="number" step="any" class="form-control" th:field="*{errorDeseado}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
</div>
</body>
</html>
