<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado - Secante Modificado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Resultado del Método de la Secante Modificado</h3>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Iteración</th>
                <th>x₀</th>
                <th>Xr</th>
                <th>f(Xr)</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fila : ${resultSecanteMod}">
                <td th:text="${fila.iteracion}"></td>
                <td th:text="${fila.x0}"></td>
                <td th:text="${fila.xr}"></td>
                <td th:text="${fila.fxr}"></td>
                <td th:text="${fila.ea}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/unit2/formsecantemodificado}" class="btn btn-secondary mt-3">← Volver al formulario</a>
</div>
</body>
</html>
